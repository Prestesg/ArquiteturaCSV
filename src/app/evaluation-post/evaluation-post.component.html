
<section class="carousel slide" data-ride="carousel" id="postsCarousel">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-md-right lead">
                <a class="btn btn-outline-secondary prev" title="go back"><i class="fa fa-lg fa-chevron-left"></i></a>
                <a class="btn btn-outline-secondary next" title="more"><i class="fa fa-lg fa-chevron-right"></i></a>
            </div>
        </div>
    </div>
    
    <div class="container p-t-0 m-t-2 carousel-inner" >
        <div class="row row-equal active m-t-0">
                <mat-card *ngFor="let user of users" class="carousel-item " class="col-md-4 " >
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{user.nome}}</mat-card-title>
                    </mat-card-header>
                    <div class="demo-2 effect">
                               <mat-card-content>
                                   <p class="zero">The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                                        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                                        bred for hunting.</p>
                                </mat-card-content>
                            <img class="top" mat-card-image src="../assets/imagens/{{user.imagem}}" alt=""/>
                    </div>
                </mat-card>
        </div>
    </div>
</section>
