
<div class="container-fluid" style=" background-color:#00897B">
  <div class="row h-50"> 
    <div class="col-sm-3 "></div>
    <div class="col-sm-6 text-center">      
        <button mat-raised-button class="mx-3" (click)="sendFile()"> Enviar   </button>
        <button mat-raised-button class="mx-3"> Escanear </button>
        <button mat-raised-button class="mx-3"> Extrair  </button>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="d-block w-100" src="../../assets/imagens/lupa.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../../assets/imagens/texto1.jpg" alt="Second slide">
            </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" style="background-color: black;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next" style="background-color: black;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
